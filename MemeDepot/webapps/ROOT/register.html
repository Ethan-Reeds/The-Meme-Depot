<!DOCTYPE html>
<html>

<head>
    <title>The Meme Depot - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <script src="jquery.min.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--Defer asynchrously loads the js and runs it after the html is parsed. Gurantees run at end.-->
    <script defer src="js/register.js"></script>
</head>
<body>
    <header> 
            
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role = "navigation">
            <a class="navbar-brand" href="#">
                <img src="Meme Depot Logo.png" width="30" height="30" class="d-inline-block align-top logoStyle" alt="">
                
            </a>
            <a class="navbar-brand" href="#" id = "logoText">Meme Depot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <div class="container" style="margin-top: 2em;">
        <h1>Your on your way to GREATNESS</h1> <!-- I meant to spell You're the wrong way -->

        <form id="registerForm" method="post" action="srv/register">
            <div class="form-row">
                <div class="form-group col">
                    <label for="usernameInput">Username</label>
                    <input type="text" id="usernameInput" class="form-control" placeholder="Enter username" 
                        name="username" required>
                </div>
                <div class="form-group col">
                    <label for="passInput">Password</label>
                    <div class="input-group">
                        <input type="password" id="passInput" class="form-control" placeholder="Hopefully a good one"
                            name="password" required>
                        <span id="showPassword" class="input-group-append input-group-text" onmousedown="showPassword();"
                            onmouseup="hidePassword();" onmouseleave="hidePassword();">&#x1f441</span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="emailInput">Email address</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="Enter email" id="email"
                        name="email" required>
                    <small id="emailHelp" class="form-text text-muted">We totally wont sell your info</small>
                </div>
                <div class="form-group col">
                    <label for="phoneInput">Phone #</label>
                    <small class="text-muted">(optional)</small>
                    <input type="tel" id="phoneInput" class="form-control" placeholder="Ex:123-456-7890" 
                        pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="birthInput">Birthdate</label>
                <div id="birthInput" class="form-row">
                    <div class="form-group col">
                        <select class="form-control" id="monthSelect" name="month" onchange="validateDate();" required>
                            <!--Value="" allows for the required tag to work with this-->
                            <option value="" disabled selected hidden>Month</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <select class="form-control" id="daySelect" name="day" onchange="validateDate();" required>
                            <option value="" disabled selected hidden>Day</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <select class="form-control" id="yearSelect" name="year" onchange="validateDate();" required>
                            <option value="" disabled selected hidden>Year</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Register.js is setting the submit event so that the click validation happens, but the submit is ajax-->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!--Shows signup message-->
    <div id="dialog" title="Signup Success!"></div>

    <div id="statusdiv"></div>
    <div class="footer"></div>
</body>
</html>
