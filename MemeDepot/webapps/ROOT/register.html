<!DOCTYPE html>
<html>

<head>
    <title>The Meme Depot - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--Defer asynchrously loads the js and runs it after the html is parsed. Gurantees run at end.-->
    <script defer src="js/register.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 2em;">
        <h1>Your on your way to GREATNESS</h1> <!-- I meant to spell You're the wrong way -->

        <form method="post" action="srv/register">
            <div class="form-row">
                <div class="form-group col">
                    <label for="usernameInput">Username</label>
                    <input type="text" id="usernameInput" class="form-control" placeholder="Enter username" 
                        name="username" required>
                </div>
                <div class="form-group col">
                    <label for="passInput">Password</label>
                    <div class="input-group">
                        <input type="password" id="passInput" class="form-control" placeholder="Hopefully a good one"
                            name="password" required>
                        <span id="showPassword" class="input-group-append input-group-text">&#x1f441</span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="emailInput">Email address</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="Enter email" id="email"
                        name="email" required>
                    <small id="emailHelp" class="form-text text-muted">We totally wont sell your info</small>
                </div>
                <div class="form-group col">
                    <label for="phoneInput">Phone #</label>
                    <small class="text-muted">(optional)</small>
                    <input type="tel" id="phoneInput" class="form-control" placeholder="Ex:123-456-7890" 
                        pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="birthInput">Birthdate</label>
                <div id="birthInput" class="form-row">
                    <div class="form-group col">
                        <select class="form-control" id="monthSelect" name="month" required>
                            <!--Value="" allows for the required tag to work with this-->
                            <option value="" disabled selected hidden>Month</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <select class="form-control" id="daySelect" name="day" required>
                            <option value="" disabled selected hidden>Day</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <select class="form-control" id="yearSelect" name="year" required>
                            <option value="" disabled selected hidden>Year</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Doing some custom error checking of the birth date when pressed. So don't submit-->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <div class="footer"></div>
</body>

</html>
