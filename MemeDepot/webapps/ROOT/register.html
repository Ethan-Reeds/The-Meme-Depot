<!DOCTYPE html>
<html>

	<body>
            
            <div class="container" style="margin-top: 2em;">
                <h1>Your on your way to GREATNESS</h1>  <!-- I meant to spell You're the wrong way -->
                
                <form method="get" action="srv/register">
                    <div class="form-group">
                        <label >Email address</label>
                        <input type="text" class="form-control" placeholder="Enter email" id="email" name="username">
                        <small id="emailHelp" class="form-text text-muted">We totally wont sell your info</small>
                    </div>
                    <div class="form-group">
                        <label >Password</label>
                        <input type="text" class="form-control" placeholder="Hopefully a good one" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            
            </div>
