<!DOCTYPE html>
<html>
	<head>
		<title>The Meme Depot - Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/bootstrap.bundle.min.js"></script>
                <script src="jquery.min.js"></script>
	</head>
	<body>
            
            <div class="container" style="margin-top: 2em;">
                <h1>sign in to start MEME-ING!</h1>
                
                <form method="get" action="srv/login">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="text" class="form-control" placeholder="Enter email" id="email" name="username">
                        <small id="emailHelp" class="form-text text-muted">Your info goes to the highest bidder...</small>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="text" class="form-control" placeholder="Enter password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            
            </div>
		<div class="footer">
		
		</div>
	</body>
</html>
